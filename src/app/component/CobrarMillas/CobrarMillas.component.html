<div class="container ">
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        <strong>Error:</strong> {{errorMessage}}
    </div>
</div>

<div class="col-lg-12">
    <div class="card">
        <div class="card-body">
  
  
  
  
            <h1 class="card-title" style="text-align: center;">Estado de cobros</h1>
            <h6 class="card-subtitle"> 



                <ng-template #content let-c="close" let-d="dismiss">
                    <div class="modal-header">
                      <h4 class="modal-title">Cobrar millas</h4>
                      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
            
                      <!-- Cuerpo del modal -->
            
                      <form [formGroup]="myForm">
                          <div class="modal-body">
                  
                  
                            
                  
                              
                                <div class="form-group text-left">
                                  <label for="billetera">billetera</label>
                                  
                                      <textarea formControlName="billetera" class="form-control" rows="3"></textarea>
                                  
                                </div>
                              
                            
                  
                              
                                <div class="form-group text-left">
                                  <label for="valorCobro">valorCobro</label>
                                  
                                    <input formControlName="valorCobro" type="number" class="form-control">
                                  
                                </div>
                              
                            
                  
                              
                                <div class="form-group text-left">
                                  <label for="referencia">referencia</label>
                                  
                                    <input formControlName="referencia" type="text" class="form-control">
                                  
                                </div>
                              
                            
                  
                              
                                <label for="motivo">motivo</label>
                                <div class="checkbox">
                                  
                                    <label>
                                      <input
                                        
                                          formControlName="motivo"
                                        
                                        name="motivo"
                                        value="INICIALIZACION"
                                        type="radio"
                                        
                                      />
                                      INICIALIZACION
                                    </label>
                                  
                                    <label>
                                      <input
                                        
                                          formControlName="motivo"
                                        
                                        name="motivo"
                                        value="REVERSO"
                                        type="radio"
                                        
                                      />
                                      REVERSO
                                    </label>
                                  
                                    <label>
                                      <input
                                        
                                          formControlName="motivo"
                                        
                                        name="motivo"
                                        value="TRANSACCION"
                                        type="radio"
                                        
                                      />
                                      TRANSACCION
                                    </label>
                                  
                                </div>
                              
                            
                  
                              
                            
                  
                              
                            
                  
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-default" data-dismiss="modal" (click)="d('Cross click')">Cancel</button>
                              <button (click)="addTransaction(myForm);d('Cross click');" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>
                          </div>
                        </form>
            
                      <!-- Fin cuerpo del modal -->
            
                    </div>
                  </ng-template>

                  <span class="btn-label" >
                    <i class="fa fa-plus" style="color: #fff;"></i>
                    </span>                  
                    Cobrar

              <code></code></h6>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="info">Billetera</th>
  
                            <th class="info">Cantidad</th>
                
                            <th class="info">Referencia</th>
              
                            <th class="info">Motivo</th>
              
                            <th class="info">ID Unico de Transaccion</th>
              
                            <th class="info">Fecha</th>
                
                            <!-- <th class="info-actions">Actions</th> -->
                          
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let asset of allAssets">
  
  
                            <tr *ngFor="let asset of allTransactions">
  
                                <td class="asset-properties">{{asset.billetera | slice:45}}</td>
                            
                                <td class="asset-properties">{{asset.valorCobro}}</td>
                            
                                <td class="asset-properties">{{asset.referencia}}</td>
                            
                                <td class="asset-properties">{{asset.motivo}}</td>
                            
                                <td class="asset-properties">{{asset.transactionId}}</td>
                            
                                <td class="asset-properties">{{asset.timestamp | date:'medium'}}</td>
                      
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </div>
